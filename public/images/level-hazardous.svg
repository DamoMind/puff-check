<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="sky-hazardous" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4E342E"/>
      <stop offset="100%" style="stop-color:#3E2723"/>
    </linearGradient>
  </defs>
  <!-- Sky -->
  <rect width="400" height="400" fill="url(#sky-hazardous)"/>
  <!-- Toxic atmosphere -->
  <rect x="0" y="0" width="400" height="400" fill="#5D4037" opacity="0.6"/>
  <rect x="0" y="0" width="400" height="400" fill="#4E342E" opacity="0.5"/>
  <!-- Almost invisible buildings -->
  <rect x="50" y="250" width="60" height="150" fill="#3E2723" opacity="0.3"/>
  <rect x="130" y="200" width="80" height="200" fill="#4E342E" opacity="0.3"/>
  <rect x="230" y="220" width="70" height="180" fill="#3E2723" opacity="0.3"/>
  <!-- Hazard symbol -->
  <circle cx="200" cy="200" r="60" fill="none" stroke="#B71C1C" stroke-width="8"/>
  <line x1="200" y1="150" x2="200" y2="210" stroke="#B71C1C" stroke-width="8"/>
  <circle cx="200" cy="235" r="8" fill="#B71C1C"/>
  <!-- Skull icon suggestion -->
  <text x="200" y="320" text-anchor="middle" fill="#B71C1C" font-size="40">☠️</text>
  <!-- Ground -->
  <rect x="0" y="380" width="400" height="20" fill="#1B0000"/>
  <!-- Label -->
  <text x="200" y="375" text-anchor="middle" fill="#B71C1C" font-size="20" font-weight="bold">严重污染</text>
</svg>
