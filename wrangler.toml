name = "aqi-monitor"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Static assets
[site]
bucket = "./public"

# KV namespace for caching
[[kv_namespaces]]
binding = "CACHE"
id = "e64ff5b421544104ab3f18d66b86618c"

# Cron triggers - 每天早晚各一次 (北京时间 8:00 和 18:00)
[triggers]
crons = ["0 0 * * *", "0 10 * * *"]

# Environment variables (set via wrangler secret)
# AQICN_TOKEN - API token from aqicn.org
# SERVERCHAN_SENDKEY - ServerChan SendKey for WeChat notifications
